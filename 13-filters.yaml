- name: default value
  hosts: localhost
  tasks: #list of tasks
  - name: print value
    ansible.builtin.debug:
      msg : "Hi, I am {{ name | default('Avinash') }}"

- name: uppercase
  hosts: localhost
  vars:
    greetings: "Hello Good Evening"
  tasks: 
  - name: print uppercase
    ansible.builtin.debug:
      msg: " {{ greetings | upper}} "

- name: lowercase
  hosts: localhost
  vars:
    greetings: "Hello Good Evening"
  tasks: 
  - name: print lowercase
    ansible.builtin.debug:
      msg: " {{ greetings | lower }} "

- name: remove duplicates
  hosts: localhost
  vars:
    num: [1,2,3,4,4,4,5,5,6,6,6,7,7,7]
  tasks: 
  - name: print removing duplicates
    ansible.builtin.debug:
      msg: " {{ num | unique }} "